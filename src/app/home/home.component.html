<div *ngIf="requestLoaded" [class.photo-grid]="gridLayout" [class.photo-list]="!gridLayout">
  <app-photo-card [class.photo-list-item]="!gridLayout" *ngFor="let photo of nasaPhotos; index as i;" [photo]="photo" appStyleGridItem [index]="i"></app-photo-card>
</div>
<div  *ngIf="!requestLoaded" class="rocket-loading-container">
  <app-rocket-loader></app-rocket-loader>
</div>
