<article>
  <img *ngIf="photo.media_type == 'image'" class="photo" [alt]="photo.title" [src]="photo.url">
  <iframe *ngIf="photo.media_type == 'video'" [src]="safeYoutubeURL" allowfullscreen="true" width="100%" height="100%"></iframe>
  <section *ngIf="!gridLayout">
    {{this.photo.title}}
  </section>
</article>
